[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ifiscripts"
version = "2023.07.11.12"
authors = [
  {name="Kieran O'Leary", email="kieran.o.leary@gmail.com"}
]
maintainers = [
  {name="Yazhou He", email="yhe@irishfilm.ie"}
]
description = "Scripts for processing moving image material in the Irish Film Institute/Irish Film Archive"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    'lxml',
    'bagit',
    'dicttoxml',
    'future',
    'clairmeta'
]

[tool.setuptools]
include-package-data = true
# [tool.setuptools.package-data]
# '*' = ['film_scan_aip_documentation.txt', '26_XYZ-22_Rec709.cube']

[tool.setuptools.package.find]
where = ['', 'scripts']

[project.scripts]
