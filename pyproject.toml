deletefiles = 'deletefiles:main'
dfxml = 'dfxml:main'
durationcheck = 'durationcheck:main'
ffv1mkvvalidate = 'ffv1mkvvalidate:main'
framemd5 = 'framemd5:main'
ififuncs = 'ififuncs:main'
loopline_repackage = 'loopline_repackage:main'
make_mediaconch = 'make_mediaconch:main'
makedfxml = 'makedfxml:main'
makedip = 'makedip:main'
makeffv1 = 'makeffv1:main'
makepbcore = 'makepbcore:main'
makeuuid = 'makeuuid:main'
makezip = 'makezip:main'
manifest = 'manifest:main'
